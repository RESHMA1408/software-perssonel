<html lang="en">

    <style>

        .container {
            margin-top: 100px;

        }

        /* Full-width input fields */

        input[type=password] {

        a {

        }

        /* Set a grey background color and center the text of the "sign in" section */

        a{
            background-color: rgba(42, 119, 219, 0.63);
           font-family: Arial, Helvetica, sans-serif;
            color: black;

</head>

<body>

    <form>
        <h1>Signin your account</h1>
        <div class="container">
            

          
    <center><label for="email"><b>Email</b></label></center>
            
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
            <center><label><b>Password</b></label></center>
            <input type="password" placeholder="Password" name="psw" id="psw" required>
    
           
            
    <center>
            <button type="button" id="submitData" name="submitData" class="registerbtn">signin</button>
        </center>
        </div>
    
        
    </form>

</body>
</html>


<script type="module">
    // Import the functions you need from the SDKs you need
    import {initializeApp} from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
        signOut
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import {getDatabase, set, ref, update} from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";


    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    const firebaseConfig = {
    apiKey: "AIzaSyBIkKWoz2BL25-zp6QPIAQEUVisUxWZi1s",
    authDomain: "login-af412.firebaseapp.com",
    databaseURL: "https://login-af412-default-rtdb.firebaseio.com",
    projectId: "login-af412",
    storageBucket: "login-af412.appspot.com",
    messagingSenderId: "136841403728",
    appId: "1:136841403728:web:2b3ba2440c9a2eaedba055"
  };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    submitData.addEventListener('click', (e) => {

        var email = document.getElementById('email').value;
        var password = document.getElementById('psw').value;

        //sign up user
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                // ... user.uid
                set(ref(database, 'users/' + user.uid), {
                    email: email,
                    password: password
                })
                    .then(() => {
                        // Data saved successfully!
                        alert('user created successfully');
                        window.location.href = "login.html";
                        
        
                    })
                    .catch((error) => {
                        // The write failed...
                        alert(error);
                    });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                // ..
                alert(errorMessage);
            });

        // log in user
        signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                // ...

                // save log in details into real time database
                var lgDate = new Date();
                update(ref(database, 'users/' + user.uid), {
                    last_login: lgDate,
                })
                    .then(() => {
                        // Data saved successfully!
                        alert('user logged in successfully');
                        window.location.href = "login.html";

                    })
                    .catch((error) => {
                        // The write failed...
                        alert(error);
                    });
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage);
            });

      
    });

</script>
