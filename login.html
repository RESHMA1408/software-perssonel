<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Messages | Firebase</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    
    <nav class="navbar background">

        <ul class="nav-list">


            <li class="h"><a href="home.html">HOME</a></li>

            <li class="h"><a href="login.html">REGISTER</a></li>

            <li class="h"><a href="signup.html">LOGIN</a></li>
            <li class="h"><a href="contact us.html">CONTACT US</a></li>

        </ul>

    
     
       
      <br>
    
      

<div id="navv" >
    <div class="container">
        <form action="" id="contactForm">
            
            

            <div class="inputBox">
                <label for="Name"><b>Name</b></label>
                <br>
                <input type="text" id="name" placeholder="Your name...." />
            </div>

            <div class="inputBox">
                <label for="email"><b>Email</b></label>
                <br>
                <input type="email" id="emailid" placeholder="Your Email....." />
            </div>

            <div class="inputBox">
                <label for="psw"><b>Password</b></label>
                <br>
                <input type="password" id="msgContent"  placeholder="Message">
            </div>

             <!--NUMBER-->
             <div class="inputBox">
                <label for="number"><b>Phone Number</b></label>
                <br>
               <select name="phoneCode" required>
                <option selected hidden value="">Code</option>
                <option value="66">+91</option>
                <option value="66">+99</option>
                <option value="66">+90</option>
                <option value="66">+66</option>
               </select>
               <input type="number" id="phone" name="phone" placeholder="Enter number" required>
               <br>
            </div>
            <br>

            <!--COURSE-->
            <div class="inputBox">
                <label for="Designation"><b>DESIGNATION</b></label>
                <br>
                <!--LIST OF COURSES-->
                <select  id="course" classname="course" required>
                 <option selected hidden value=""><b>Designation</b></option>
                 <option value="66">HR</option>
                 <option value="66">SOFTWARE ENGINEERER</option>
                 <option value="66">SOFTWARE TESTOR</option>
                 <option value="66"> CEO</option>
                 <option value="66">VP OF MARKETING</option>
                 <option value="66">PROJECT MANAGER</option>

                 </select>
                 <!--LANGUAGE-->
                 <input type="phone" id="couse" name="examname" placeholder="Enter Language " required>
                 <br>
            </div>
            <br>

             <!--DATE OF BIRTH-->
            <div class="inputBox">
                <label type="date" placeholder="dd/mm/yyyy" required><b>Date of birth</b></label>
            <br>
            <input type="date" id="birthday" name="birthday">
            <br>
            <br>
            </div>
            <br>




            <div class="inputBox">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="login.js"></script>
</body>

</html>
